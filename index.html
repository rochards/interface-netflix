<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
    <!--Owl css files-->
    <link rel="stylesheet" href="style/responsive.css">
    
    <!--Owl css files-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    

    <title>Clone da Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">PERSON OF INTEREST</h3>
                <p class="descricao">O ex-agente da CIA, John Reese, é dado como morto e se junta ao bilionário Finch para lutar contra crimes violentos em Nova York, iniciando seu próprio tipo de justiça.</p>
                <div class="botoes">
                    <button class="botao" role="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="botao">
                        <i class="fas fa-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <img src="img/img1.jpg" alt="" class="item box-filme">
            <img src="img/img2.jpg" alt="" class="item box-filme">
            <img src="img/img3.jpg" alt="" class="item box-filme">
            <img src="img/img4.jpg" alt="" class="item box-filme">
            <img src="img/img5.jpg" alt="" class="item box-filme">
            <img src="img/img6.jpg" alt="" class="item box-filme">
            <img src="img/img7.jpg" alt="" class="item box-filme">
            <img src="img/img8.jpg" alt="" class="item box-filme">
        </div>
    </div>

    
    <script src="https://kit.fontawesome.com/b4d221099f.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>

</body>
</html>
